<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Progress Tracker</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .success-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .error-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .error-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }

        .error-content {
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .error-window h3 {
            color: #f56565;
            margin-bottom: 10px;
        }

        .error-window p {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .error-close {
            background: #f56565;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-close:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/2907/2907253.png" alt="Music Logo">
        </div>
        
        <h1>Music Progress</h1>
        
        <div id="loginSection">
            <div class="form-section">
                <h2>Login</h2>
                <div id="loginError" class="error-message hidden">Invalid credentials</div>
                <div id="loginErrorWindow" class="error-window hidden">
                    <div class="error-content">
                        <img src="https://cdn-icons-png.flaticon.com/512/7566/7566380.png" alt="Music Error" class="error-icon">
                        <h3>Account Not Found</h3>
                        <p>This musician isn't in our database yet! ðŸŽµ</p>
                        <button class="error-close">Got it!</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button id="loginButton">Login</button>
            </div>

            <div class="form-section">
                <h2>Sign Up</h2>
                <div id="signupSuccess" class="success-message hidden">Account created successfully!</div>
                <div id="signupError" class="error-message hidden">Error creating account</div>
                <div id="signupErrorWindow" class="error-window hidden">
                    <div class="error-content">
                        <img src="https://cdn-icons-png.flaticon.com/512/7566/7566380.png" alt="Music Error" class="error-icon">
                        <h3>Username Taken</h3>
                        <p>This stage name is already taken! ðŸŽ¸</p>
                        <button class="error-close">Got it!</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Choose Username" autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Choose Password">
                </div>
                <button id="signupButton">Create Account</button>
            </div>
        </div>

        <div id="contentSection" class="hidden">
            <h2>Welcome, <span id="currentUser"></span>!</h2>
            <button onclick="location.reload()">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
